    	body,

    	.container {

    			position: relative;
    			overflow: hidden;
    			width: 100vw;

    			background-position-x: center;
    			grid-template-columns: 1fr;
    			grid-template-rows: 60vh 40vh;
    	}

    	.header {
    			text-align: center;
    			color: grey;
    	}

    	#carousel {
    			position: relative;
    			z-index: 1;
    			overflow-x: scroll;
    			white-space: nowrap;
    			padding-top: 40px;
    			overflow: -moz-scrollbars-none;
    	}

    	#carousel::-webkit-scrollbar {
    			display: none;
    	}

    	.carousel-item-spacer {
    		width: 50vw;
    		visibility: hidden;
    		height:85%;
    		display: inline-block;
    		background-color: pink;
    	}

    	.carousel-item,
    	.carousel-item-mob {
    			display: inline-flex;
    			background: white;
    			border-radius: 10px;
    			width: auto;
    			height: 85%;
    			margin: 10px 15px;
    			position: relative;
    			transition: all 0.5s ease;
    			text-align: center;
    			top:0;
    			width: 300px;
    			opacity: 0.6;
    			transition: all 0.25s ease-in-out;
    	}

    	.carousel-item:not(.selected) {
    		cursor: pointer;
    	}

    	.carousel-item.selected {
    		margin: 15px 215px 0 215px;
    		opacity: 1;
    		box-shadow:  0 5px 20px 0px rgba(82, 82, 82, 0.5);
    	}

    	.center {
    			width: 300px;
    			z-index: 10;
    	}

    	.carousel-item.selected {
    			border-radius: 0px;
    	}

    	.carousel-item .left,
    	.carousel-item .right {
    			width: 200px;
    			transition: all 0.5s ease-out;
    			overflow: hidden;
    			display: flex;
    			align-items: center;
    			justify-content: center;
    			position: absolute;
    			height: 100%;
    			background: white;
    			left:0px;
    			opacity: 0;
    	}

    	.carousel-item .left {
    		border-radius: 10px 0 0 10px;
    	}

    	.carousel-item .right {
    		border-radius: 0px 10px 10px 0px;
    	}

    	.carousel-item.selected .left {
    		left: -199px;
    		opacity: 1;
    	}

    	.carousel-item.selected .right {
    		left: 299px;
    		opacity: 1;
    	}

    	.carousel-item .left p {
    		max-width: 80%;
    		white-space: normal;
    	}

    	.dev-icons {
    			font-size: 1.5em;
    	}

    	.dev-icons i {
    			color: #dda77d !important;
    			margin: 0 5px;
    	}

    	.dev-icons .second-row {
    			margin-top: 5px;
    	}

    	.project-img {
    			max-width: 70%;
    			max-height: 50%;
    			margin: 0 auto;
    	}

    	.search-holder {
    			opacity: 0;
    			position: absolute;
    			left: calc(50% - 20px);
    			bottom: -20px;
    			background: #d6a37b;
    			width: 40px;
    			height: 40px;
    			display: flex;
    			align-items: center;
    			justify-content: center;
    			border-radius: 50%;
    			box-shadow: 0 4px 13px 2px #80808036;
    			transition: all 0.1s ease-in-out;
    			cursor: pointer;
    	}


    	.search-holder:hover {
    		bottom: -15px;
    		box-shadow: 0 8px 13px 2px #80808036;
    	}

    	.carousel-item.selected .search-holder {
    		opacity: 1;
    	}

    	.bottom {
    		display: flex;
    		align-items: flex-start;
    		flex-direction: column;
    		justify-content: flex-end;
    		padding: 3vw;

    		margin-bottom: 150px;
    	}

    	}

    		height: auto;

    		margin: 20px auto 0;
    		padding: 10px 5px 40px;

    				align-items: center;
    				background-color: #ffffffeb;
    	 }
    	 .profile-pic {

    	 }
    	 .search-holder:hover {

    <script>
    	// Listen for card click, assign "expanded" class
    	let items = document.getElementsByClassName('carousel-item');

    	// loop over each item, add click listener
    	for (let i = 0, length1 = items.length; i < length1; i++) {

    		items[i].addEventListener("click", function(el) {

    			// need to know if card clicked has any cards previous to it with "expanded" class
    			let expandedIndex;
    			let clickedIndex = i;

    			for (let index = 0, length1 = items.length; index < length1; index++) {
    				if (items[index].classList.value.match(/selected/)) {
    					expandedIndex = index
    				}
    			}

    			// close all other items that may be open
    			removeClass(items, "selected");

    			toggleExpanded(items[i]);

    			scrollToCard(items[i], expandedIndex, clickedIndex);

    		})
    	}

    	function scrollToCard(card, expandedIndex, clickedIndex) {

    		// debugger

    		// Centres card in screen
    		let adjustment = 0;

    		if(clickedIndex === expandedIndex){
    			adjustment = 0;
    		} else if (clickedIndex > expandedIndex) {
    			adjustment = 200;
    		} else {
    			adjustment = -200;
    		}

    		let left = card.offsetLeft;

    		let elementWidth = card.offsetWidth;
    		
    		let container = document.getElementsByClassName('container')[0]

    		let screenwidth = container.offsetWidth;

    		let target = left - (adjustment) - (screenwidth - elementWidth) / 2;

    		document.getElementById("carousel").scrollTo({
    			left: target,
    			behavior: "smooth"
    		});
    	}

    	function removeClass(els, className) {

    		for (let i = 0, length1 = els.length; i < length1; i++) {
    			els[i]
    			if (els[i].classList)
    				els[i].classList.remove(className);
    			else
    				els[i].className = el.className.replace(new RegExp('(^|\\b)' + className.split(' ').join('|') + '(\\b|$)', 'gi'), ' ');
    		}
    	}

    	function toggleExpanded(el) {
    		let className = "selected";
    		if (el.classList) {
    			el.classList.toggle(className);
    		} else {
    			var classes = el.className.split(' ');
    			var existingIndex = classes.indexOf(className);

    			if (existingIndex >= 0)
    				classes.splice(existingIndex, 1);
    			else
    				classes.push(className);

    			el.className = classes.join(' ');
    		}
    	}

    	function onLoaded() {
    		// pick first card

    		let firstCard = document.getElementsByClassName("carousel-item")[0];

    		toggleExpanded(firstCard);

    		setTimeout(function() {
    			scrollToCard(firstCard);
    		}, 250)

    	}

    	function ready(fn) {
    		if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading") {
    			fn();
    		} else {
    			document.addEventListener('DOMContentLoaded', fn);
    		}
    	}

    	ready(onLoaded);

    </script>
